<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/angular-input-masks/angular-input-masks-standalone.min.js"></script>
  <script src="lib/firebase/firebase.js"></script>
  <script src="lib/angularfire/dist/angularfire.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/directive.js"></script>
</head>

<body ng-app="starter">
<ion-pane ng-controller="MainController">
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Find My Pet</h1>
    <button class="button button-clear" ng-click='createPost()'>
      <i class="icon ionicon ion-plus-round"></i>
    </button>
  </ion-header-bar>
  <ion-content class='main-content padding'>
    <div class="list card" ng-repeat="post in posts">
      <div class="item item-balanced item-text-wrap" href="#">
        <h2 class="stable">{{ post.title }}</h2>

        <p>
          <strong class="stable">Recompensa :</strong>
          <span ng-times='::post.reward'>ðŸ’°</span>
        </p>
      </div>
      <div class="item item-image">
        <img img-loader="{{ post.img }}">
      </div>
      <div class='item item-text-wrap' ng-if='post.description'>
        {{ post.description }}
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item assertive" href="#">
          <i class="icon ionicon ion-ios-heart-outline"></i> Ajudar
        </a>
        <a class="tab-item balanced" href="tel:{{ post.phone }}" ng-if='post.phone'>
          <i class="icon ionicon ion-ios-telephone-outline"></i> Ligar
        </a>
      </div>
    </div>
  </ion-content>
</ion-pane>
</body>

</html>
